<div>
    <h2 *ngIf="auth.user == null">Register!</h2>
    	<label>Username: </label>
    	<input [(ngModel)]="user.Username" placeholder="Username">
</div>
<div>
    	<label>Password: </label>
    	<input [(ngModel)]="user.Password" placeholder="****">
</div>
<div>
    	<label>Password: (repeat) </label>
    	<input [(ngModel)]="passwordTest" placeholder="****">
</div>
<div>
    	<label>Location: </label>
    	<input [(ngModel)]="user.Location" placeholder="Location">
</div>
<div>
    	<label>Email: </label>
    	<input [(ngModel)]="user.Email" placeholder="Email">
</div>
<button (click)="register()">Register</button>
<button (click)="goBack()">Back</button>
